<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/menuprincipal.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/626186bc60.js" crossorigin="anonymous"></script>
    <title>NETFLIX</title>
</head>
<body>
   
   <header>
       <div class="contenedor">
           <div class="lado_inicio">
               <img class="logo" src="img/logo.png" alt="Bienvenido a Netflix">
               <nav>
                   <a href="#" class="activo">Inicio</a>
                   <a href="#">Series</a>
                   <a href="#">Películas</a>
                   <a href="#">Novedades populares</a>
                   <a href="#">Mi lista</a>
               </nav>
           </div>
               <div class="lado_usuario">
                   <button role="button" class="btnbuscar"><i class="fa-solid fa-magnifying-glass"></i></button>
                   
                   <button role="button" class="btncampana"><i class="fa-solid fa-bell"></i></button>

                   <img class="avatar1" src="img/avatar1.png" alt="avatar1">
               </div>
       </div>
   </header>
   
   <main>
       <div class="pelicula_principal">
           <div class="contenedor">
               <h3 class="titulo">Halo: La serie</h3>
               <p class="descripcion">
                   Ambientada en el siglo 24, esta serie de acción en vivo basada en el videojuego 
                   se centra en una guerra interestelar entre humanos y una raza alienígena conocida 
                   como The Covenant.
            </p>
            <button role="button" class="btn_pelicula_principal"><i class="fa-solid fa-play"></i>Reproducir</button>
            <button role="button" class="btn_pelicula_principal"><i class="fa-solid fa-circle-info"></i>Más información</button>
           </div>
       </div>
   </main>

       <script src="js/main.js"></script>
</body>
</html>
